<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device,user-scalable=no,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0"> 
	<title>Document</title>
	<link rel="stylesheet" href="./css/public.css">
	<link rel="stylesheet" href="./css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <script src="./js/vue.js"></script>
    <script src="./js/jquery-3.2.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
</head>
<body>
    <div id="main">
	    <div class="fix-bar clearfix">
			<div class="toolbar-left clearfix">
				<span class="toolbar-img"></span>
				<span class="logo"></span>
			</div>
			<div class="toolbar-right clearfix">
				<div class="search-img"></div>
				<a href="login.html" class="login" v-show="!imgShow">登录</a>
				<a href="mysave.html" class="loginout" v-show="imgShow"><img src:="img" alt=""></a>
			</div>
		</div>
		<div>
			<div class="nav">
				<div class="mask">
					<span v-for="item in cate"><a :href="'index.html?cate='+ item.cate">{{ item.name }}</a></span>
				</div>
			</div>
			<div class="banner">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<a href="#" class="swiper-slide" v-for="item in banner"><img :src="item.img" alt=""></a>
					</div>
				</div>
			</div>
			<div class="text-news">
				<a href="#">您有新的推荐内容，点击查看</a>
				<div class="btn-unlikea"></div>
			</div>
			<ul class="news-list">
				<li v-for="item in blogList">
					<h2><a :href="'info.html?id='+ item.id ">{{ item.title }}</a></h2>
					<div class="tag-info clearfix">
						<span><a href="#" class="btn-nav">{{ item.classify_name }}</a></span>
						<span class="tag-small"><a href="#">cdns的程序人生</a></span>
						<span class="readcount">{{ item.read_num }}阅读</span>
						<span class="data">{{ item.date }}</span>
						<div class="btn-unlike"></div>
					</div>
				</li>
			</ul>
			<div class="ad">
				<div class="ad-text">
					<div  class="title">
					    <h2>程序猿怎能不会英语？</h2>
					</div>
					<div class="ad-text-info">码农出身英语老师，教你用公式看懂英语文档</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
